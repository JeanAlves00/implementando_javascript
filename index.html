<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dados</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Registro de dados</h1>
        <h2>Registro</h2>
        <form id="form-registro">
            <input type="text" id="nome-registro" required placeholder="Nome completo" />
            <input type="text" required placeholder="login" />
            <input type="password" required placeholder="password" />
            <input type="email" required placeholder="E-mail" />
            <input type="tel" required placeholder="Telefone" />
            <input type="date" required placeholder="Data de nascimento">
            <button>cadastrar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
